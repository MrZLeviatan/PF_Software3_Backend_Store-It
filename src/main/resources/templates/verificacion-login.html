<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Código de Verificación de Inicio de Sesión - Store-IT!</title>
</head>
<style>
    /* Estilos generales */
    span.code-box {
        font-size: 28px;
        font-weight: bold;
        color: #e9d5ff;
        background-color: #0f172a;
        padding: 10px 20px;
        border-radius: 8px;
        border: 1px solid #1d77b4;
        display: inline-block;
    }
</style>

<body style="font-family: Arial, sans-serif; background-color: #ffffff; margin: 0; padding: 0; color: #e2e8f0;">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td align="center" style="padding: 20px 0;">

            <!-- Contenedor principal -->
            <table width="600" border="0" cellspacing="0" cellpadding="0"
                   style="background-color: #1e293b; border-radius: 12px; padding: 20px; border: 1px solid #334155;">

                <!-- Icono -->
                <tr>
                    <td align="center" style="padding-bottom: 15px;">
                        <img src="https://res.cloudinary.com/dehltwwbu/image/upload/v1756972307/StoreIt-logo-azul_cq41qg.png"
                             alt="Store-IT! Icono"
                             width="240" height="143"
                             style="display: block; max-width: 100%; height: auto;">
                    </td>
                </tr>

                <!-- Título -->
                <tr>
                    <td align="center" style="padding: 10px 0; font-size: 22px; font-weight: bold; color: #f1f5f9;">
                        Verificación de <span style="color: #1d77b4;">Inicio de Sesión</span>
                    </td>
                </tr>

                <!-- Mensaje -->
                <tr>
                    <td align="center" style="padding: 10px 20px; font-size: 16px; color: #cbd5e1;">
                        Usa el siguiente código para completar tu inicio de sesión en <b>Store-IT!</b>:
                    </td>
                </tr>

                <!-- Código de verificación -->
                <tr>
                    <td align="center" style="padding: 20px 0;">
                        <span style="font-size: 28px; font-weight: bold; color: #ffffff; background-color: #0f172a; padding: 10px 20px; border-radius: 8px; border: 1px solid #186193;">
                            {{codigo}}
                        </span>
                    </td>
                </tr>

                <!-- Mensaje de expiración -->
                <tr>
                    <td align="center" style="padding: 10px 20px; font-size: 16px; color: #cbd5e1;">
                        Este código expira en 15 minutos. <br>
                    </td>
                </tr>


                <!-- Aviso  -->
                <tr>
                    <td align="center" style="padding: 10px 20px; font-size: 14px; color: #cbd5e1;">
                        Si no has intentado iniciar sesión, ignora este mensaje.
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td align="center" style="padding: 20px; font-size: 12px; color: #94a3b8;">
                        © 2025 Store-IT!. Todos los derechos reservados.
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
